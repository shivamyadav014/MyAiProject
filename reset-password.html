<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - CycleTrack</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            /* Dark theme (default) */
            --primary-bg: #0f1729;
            --text-primary: #ffffff;
            --text-secondary: #8b93a7;
            --accent-pink: #ff69b4;
            --accent-blue: #4a90e2;
            --input-bg: #1e2842;
            --border-radius: 12px;
        }
        
        /* Light theme variables */
        body.light-theme {
            --primary-bg: #f9f5f8;
            --text-primary: #333333;
            --text-secondary: #6e7382;
            --input-bg: #ffffff;
        }
        
        body {
            background-color: var(--primary-bg);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .login-container h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--accent-pink);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--input-bg);
            border: 1px solid transparent;
            border-radius: var(--border-radius);
            color: var(--text-primary);
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: var(--accent-pink);
            outline: none;
        }
        
        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }
        
        .reset-btn {
            background-color: var(--accent-pink);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .reset-btn:hover {
            background-color: #e55ea0;
        }
        
        .login-link {
            color: var(--accent-blue);
            text-decoration: none;
            transition: opacity 0.3s;
        }
        
        .login-link:hover {
            opacity: 0.8;
        }
        
        .status {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: var(--border-radius);
            text-align: center;
            display: none;
        }
        
        .status.error {
            background-color: rgba(255, 0, 0, 0.1);
            color: #ff6b6b;
            display: block;
        }
        
        .status.success {
            background-color: rgba(0, 255, 0, 0.1);
            color: #6bff6b;
            display: block;
        }
        
        .status.info {
            background-color: rgba(0, 0, 255, 0.1);
            color: #6b6bff;
            display: block;
        }
        
        .theme-toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .theme-toggle-btn:hover {
            transform: rotate(30deg);
        }
        
        .light-icon {
            display: none;
        }
        
        body.light-theme .dark-icon {
            display: none;
        }
        
        body.light-theme .light-icon {
            display: inline;
        }
    </style>
</head>
<body>
    <button class="theme-toggle-btn" onclick="toggleSiteTheme()">
        <span class="dark-icon">‚òÄÔ∏è</span>
        <span class="light-icon">üåô</span>
    </button>
    
    <div class="login-container">
        <h1>Reset Password</h1>
        
        <form id="reset-form">
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" placeholder="Enter your new password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your new password" required>
            </div>
            
            <div id="reset-status" class="status"></div>
            
            <div class="form-actions">
                <button type="submit" class="reset-btn">Reset Password</button>
                <a href="login.html" class="login-link">Back to Login</a>
            </div>
        </form>
    </div>
    
    <script>
        // Initialize site theme based on saved preference
        function initializeSiteTheme() {
            const savedTheme = localStorage.getItem('siteTheme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
            }
        }
        
        // Toggle between light and dark themes
        function toggleSiteTheme() {
            document.body.classList.toggle('light-theme');
            const isLight = document.body.classList.contains('light-theme');
            localStorage.setItem('siteTheme', isLight ? 'light' : 'dark');
        }
        
        // Show status message
        function showStatus(element, message, type) {
            element.textContent = message;
            element.className = 'status ' + type;
            element.style.display = 'block';
        }
        
        // Handle form submission
        document.getElementById('reset-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const resetStatus = document.getElementById('reset-status');
            
            // Validate passwords
            if (newPassword !== confirmPassword) {
                showStatus(resetStatus, 'Passwords do not match', 'error');
                return;
            }
            
            if (newPassword.length < 8) {
                showStatus(resetStatus, 'Password must be at least 8 characters', 'error');
                return;
            }
            
            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                showStatus(resetStatus, 'Invalid or missing reset token', 'error');
                return;
            }
            
            // Send reset request to server
            showStatus(resetStatus, 'Resetting password...', 'info');
            
            fetch('http://localhost:8080/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    token: token,
                    newPassword: newPassword
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showStatus(resetStatus, data.error, 'error');
                } else {
                    showStatus(resetStatus, 'Password reset successful! Redirecting to login...', 'success');
                    // Redirect to login page after a delay
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showStatus(resetStatus, 'An error occurred. Please try again later.', 'error');
            });
        });
        
        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeSiteTheme();
            
            // Check for token parameter in URL (would be included in email link)
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const resetStatus = document.getElementById('reset-status');
            
            if (!token) {
                showStatus(resetStatus, 'Invalid or missing reset token. Please request a new password reset.', 'error');
                document.getElementById('new-password').disabled = true;
                document.getElementById('confirm-password').disabled = true;
                document.querySelector('.reset-btn').disabled = true;
            }
        });
    </script>
</body>
</html>
